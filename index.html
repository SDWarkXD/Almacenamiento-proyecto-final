<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <main>
        <div class="container">
            <div class="col-6">
                <form action="">
                    <div class="row">
                        <label class="col-4" for="pacienteID">ID del Paciente</label>
                        <input class="col-6 offset-1" id="pacienteID" type="number" required>
                    </div>
                    <div class="row">
                        <label class="col-4" for="pregnancies">Embarazos</label>
                        <input class="col-6 offset-1" id="pregnancies" type="number" required>
                    </div>
                    <div class="row">
                        <label class="col-4" for="plasmaGlucose">Glucosa</label>
                        <input class="col-6 offset-1" id="plasmaGlucose" type="number" required>
                    </div>
                    <div class="row">
                        <label class="col-4" for="diastolicBloodPressure">Presión arterial</label>
                        <input class="col-6 offset-1" id="diastolicBloodPressure" type="number" required>
                    </div>
                    <div class="row">
                        <label class="col-4" for="tricepsThickness">Espesor de tríceps</label>
                        <input class="col-6 offset-1" id="tricepsThickness" type="number" required>
                    </div>
                    <div class="row">
                        <label class="col-4" for="serumInsulin">Insulina sérica</label>
                        <input class="col-6 offset-1" id="serumInsulin" type="number" required>
                    </div>
                    <div class="row">
                        <label class="col-4" for="iBMI">Índice de masa corporal</label>
                        <input class="col-6 offset-1" id="iBMI" type="number" step="any" required>
                    </div>
                    <div class="row">
                        <label class="col-4" for="diabetesPedigree">Pedigrí de diabetes</label>
                        <input class="col-6 offset-1" id="diabetesPedigree" type="number" step="any" required>
                    </div>
                    <div class="row">
                        <label class="col-4" for="age">Age</label>
                        <input class="col-6 offset-1" id="age" type="number"  required>
                    </div>
                    <div class="row">
                        <button class="col-3 offset-8" id="enviar">Enviar</button>
                    </div>
                </form>
            </div>
            <div class="col-6">

            </div>
        </div>
    </main>

    <script src="pruebasconsola.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
